######################  mq consumer config start  ######################
ProducerId=PID_xxx
AccessKey=xxxxx
SecretKey=xxxxx
#设置发送超时时间，单位毫秒
SendMsgTimeoutMillis=4000
#地址服务器
#公有云生产环境：http://onsaddr-internal.aliyun.com:8080/rocketmq/nsaddr4client-internal
#公有云公测环境：http://onsaddr-internet.aliyun.com/rocketmq/nsaddr4client-internet
ONSAddr=http://onsaddr-internet.aliyun.com/rocketmq/nsaddr4client-internet
#Name Server地址
#NAMESRV_ADDR
#设置发送消息大小，单位字节,官方默认消息大小不得超过4MB字节，否则消息会被丢弃。
#1Mb
SendMsgBodyMaxBytes=1048576
######################  mq consumer config end  ######################